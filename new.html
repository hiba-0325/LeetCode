<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Div with Flexbox</title>
    <style>
      body {
        /* The body takes up the full viewport height */
        margin: 0;
      }

      .centered-div {
        display: flex;
        justify-content: center;

        align-items: center;
        width: 200px; /* Set width as per your need */
        background-color: lightblue;
        padding: 20px; /* You can add padding to make it more visible */
        text-align: center; /* To center text content inside the div */
      }
    </style>
  </head>
  <body>
    <div class="centered-div">This div is centered!</div>
  </body>
</html>
